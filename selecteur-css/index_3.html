<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>#division + h1</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      /* ICI ajouter le style */
      h1 {
        margin-top: 5px;
        margin-bottom: 5px;
        font-size: 20px;
      }
      p {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      #division + h1 {
        width: 200px;
        background-color: #9cf;
      }
    </style>
  </head>
  <body>
    <h1>#division + h1</h1>
    <div id="division">
      <h1>Titre 1</h1>
      <div id="contenu" style="padding-left: 20px">
        <h1>Titre 1 bis</h1>
        <p>Paragraphe 1</p>
      </div>
      <h1>Titre 2</h1>
    </div>
    <h1>Titre 3</h1>
    <h1>Titre 3</h1>
  </body>
</html>
