<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 250px;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Tableaux HTML</h1>
    <h2>Soit un tableau</h2>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <tr>4</tr>
        </tr>
    </table>
    <h2>Fusion de colonnes</h2>
    <table>
      <tr>
        <td colspan="3">Titre du tableau</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <h2>Fusion de lignes</h2>
    <table>
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>
