<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
<style>
    #grid {
    display: grid;
    grid-template-columns: 50vw 1fr 10vw;
    grid-gap: 10px;
  }
  #grid > div {
    background-color: tomato;
    color: white;
    font-size: 4vw;
    padding: 10px;
  }
</style>
</head>
<body>
    <div id="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
</body>
</html>
